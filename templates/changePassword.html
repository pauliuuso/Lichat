<div class="row">
    <div class="col-xs-12 col-sm-6 col-lg-4">
        <h2>Change password:</h2>
        <form role="form" >
            <div class="form-group">
                <label for="new-password">Your new password: </label>
                <input id="new-password" type="password" placeholder="New password" class="form-control" data-ng-model="newPassword">
            </div>
            <div class="form-group">
                <label for="new-password-2">Re-enter your new password:</label>
                <input id="new-password-2" type="password" placeholder="New Password" class="form-control" data-ng-model="newPassword2">
            </div>
            <button type="submit" class="btn btn-default" ng-click="changePassword()">Change</button><br/>
        </form>
        <p class="text-warning padding-top-10">{{changeResponse}}</p>
    </div>
</div>
