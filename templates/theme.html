<div class="row">
    <welcome></welcome>
    <back></back>
    <div class="col-xs-12">
        <h4>{{themeData[0][1]}}</h4>
        <p>{{themeData[0][2]}}</p>
    </div>
    <div class="col-xs-12 col-sm-10 message-board">
        <div ng-repeat="message in allMessages">
            <p class="text-decoration-none line-height-0"><a ng-href="#/user?username={{message[0]}}">{{message[0]}}</a> <span class="text-grey">[{{message[2]}}]</span></p>
            <p class="padding-bottom-5">{{message[1]}}</p>
        </div>
    </div>
    <div class="col-sm-2 visible-sm visible-md visible-lg">
        <p><b>Online:</b></p>
    </div>
    <div class="col-xs-12 col-sm-10 margin-top-20">
        <form role="form">
            <div class="form-group">
                <label for="message-box">Enter message:</label>
                <textarea id="message-box" type="text" placeholder="Enter message" class="form-control resize-none" ng-model="messageText" ng-change="updateMessageChars()" maxlength="5000"></textarea>
                <p class="padding-top-10 text-info">Chars left: <span class="text-warning">{{messageCharsLeft}}</span></p>
                <button type="submit" class="btn btn-default margin-top-20" ng-click="sendMessage()">Submit</button>
            </div>
        </form>
        <p class="text-warning">{{messageWarning}}</p>
    </div>

</div>
