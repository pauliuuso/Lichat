<div class="row">
    <welcome></welcome>
    <back></back>
    <div class="col-xs-12">
        <h4 class="word-break">{{themeData[1]}}</h4>
        <p class="word-break">{{themeData[2]}}</p>
    </div>
    <div class="col-xs-12">
        <hr>
    </div>
    <div class="col-xs-12 col-sm-10 message-board">
        <div id="loader" class="text-center message-loader margin-bottom-50 margin-top-20" ng-show="loaderVisible">
            <img src="img/loader.gif" alt="loading">
        </div>
        <div ng-repeat="message in allMessages track by $index" class="fade-in" on-repeat-finish>
            <p class="text-decoration-none line-height-0"><a ng-href="#/user?username={{message[1]}}">{{message[1]}}</a> <span class="text-grey">[{{message[3]}}]</span> <span class="text-decoration-none" ng-show="{{showEditMessage(message[1])}}"><a href="" ng-click="editMessage(message[0], message[2], $index)">[edit]</a></span> <span class="text-decoration-none" ng-show="{{showEditMessage(message[1])}}"><a href="" ng-click="deleteMessage(message[0], $index)">[delete]</a></span></p>
            <p class="padding-bottom-5 word-break">{{message[2]}}</p>
        </div>
    </div>
    <div class="col-sm-2 visible-sm visible-md visible-lg">
        <p><b>Online:</b></p>
    </div>
    <div class="col-xs-12 col-sm-10 margin-top-20">
        <form role="form">
            <div class="form-group">
                <label for="message-box">{{editOrEnter}} message:</label>
                <textarea id="message-box" type="text" placeholder="Enter message" class="form-control resize-none height-120" ng-model="messageText" ng-change="updateMessageChars()" maxlength="5000"></textarea>
                <p class="padding-top-10 text-info">Chars left: <span class="text-warning">{{messageCharsLeft}}</span></p>
                <button type="submit" class="btn btn-default" ng-click="sendMessage()">Submit</button>
                <button type="submit" class="btn btn-info" ng-show="displayCancel" ng-click="cancelEdit()">Cancel</button>
            </div>
        </form>
        <p class="text-warning">{{messageWarning}}</p>
    </div>

</div>
