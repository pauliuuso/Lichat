<div class="col-xs-12 col-sm-10 col-lg-8 col-sm-offset-1 col-lg-offset-2">
    <h2>Login:</h2>
    <form role="form">
        <div class="form-group">
            <label for="username">Username</label>
            <input id="username-input" type="text" placeholder="Enter your username" class="form-control">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input id="password-input" type="password" placeholder="Enter your password" class="form-control">
        </div>
        <div class="checkbox">
            <label><input type="checkbox">Remember</label>
        </div>
        <button type="submit" class="btn btn-default">Login</button>
    </form>
</div>
