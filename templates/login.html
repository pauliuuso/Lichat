<div class="row">
    <div class="col-xs-12 col-sm-10 col-lg-8 col-sm-offset-1 col-lg-offset-2">
        <h2>Login:</h2>
        <form role="form">
            <div class="form-group">
                <label for="username-input">Username</label>
                <input id="username-input" type="text" placeholder="Enter your username" class="form-control" data-ng-model="loginInfo.username">
            </div>
            <div class="form-group">
                <label for="password-input">Password</label>
                <input id="password-input" type="password" placeholder="Enter your password" class="form-control" data-ng-model="loginInfo.password">
            </div>
            <div class="checkbox">
                <label><input type="checkbox">Remember</label>
            </div>
            <button type="submit" class="btn btn-default" ng-click="loginUser()">Login</button>
            <p class="padding-top-20"><a href="#/{{registerUrl}}">Register</a></p>
        </form>
        <p class="text-warning padding-top-20">{{loginResponse}}</p>
    </div>
</div>
