<p class="text-decoration-none" ng-click="showChangePicture()"><a href="">Change picture</a></p>
<div class="row change-picture-box" ng-show="pictureBoxShow">
    <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2 choose-picture" ng-repeat="url in pictureUrls">
        <img src="{{url}}" ng-click="setImage(url)"/>
    </div>
</div>
