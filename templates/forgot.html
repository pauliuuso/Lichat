<div class="row">
    <div class="col-xs-12 col-sm-10 col-lg-8 col-sm-offset-1 col-lg-offset-2">
        <div ng-show="forgotShow">
            <h2>Forgot your username?</h2>
            <form role="form" >
                <div class="form-group">
                    <label for="username-input">Enter your username: </label>
                    <input id="username-input" type="text" placeholder="Username" class="form-control" data-ng-model="username" maxlength="15">
                </div>
                <div class="form-group">
                    <label for="email-input">Enter your email: </label>
                    <input id="email-input" type="email" placeholder="Email" class="form-control" data-ng-model="email">
                </div>
                <button type="submit" class="btn btn-default" ng-click="resetPassword()">Reset</button><br/>
            </form>
            <p class="padding-top-10"><a ng-href="#/{{loginUrl}}">Login</a></p>
            <p class="text-warning">{{forgotResponse}}</p>
        </div>
        <div ng-show="reseted">
            <h2>Success!</h2>
            <p>Lichat will generate a new password and send it to <strong>{{email}}</strong>.</p>
            <p>If you do not receive email with your new password - check spam folder</p>
            <p>You can now <a ng-href="#/{{loginUrl}}">login</a></p>
        </div>
    </div>
</div>
