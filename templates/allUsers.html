<div class="row">
    <welcome></welcome>
    <back></back>
    <div class="col-xs-12">
            <h2>All users:</h2>
    </div>
    <a ng-repeat="url in allUsers" ng-href="#/user?username={{url[0]}}">
        <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2 user-picture cursor-pointer">
                <img src="{{url[1]}}"/>
                <p class="padding-top-10">{{url[0]}}</p>
        </div>
    </a>
</div>
